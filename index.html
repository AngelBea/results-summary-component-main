<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./js/reader.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result-container">
      <p class="title">Your Result</p>
      <div class="circle">   
        <h1 class="result-mean"></h1>
        <small>of 100</small>
      </div>
      <div class="result-message">
        <h4>Great</h4>
        <small>You scored higher than 65% of the people who have taken these tests.</small>
      </div>
    </div>
  
  <div class="right-panel">
    <small>Summary</small>
    <div class="result-bars-container">
      
    </div>
    <button class="next-button"><span>Continue</span></button>    
  </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AngelBea">√Ångel Bea</a>.
  </div>
</body>
</html>
